title: 2023-devops-days-taiwan
questionnaires:
  # - question: 問題
  #   type: radio/checkbox
  #   otherAnswer: false/true
  #   answers:
  #     - 答案1
  #     - 答案2
  #     - 答案3
  #     - 答案4
  #   help: 說明
  #     title: 標題
  #     description: 內容

  - question: 你的工作性質屬於？
    type: radio
    otherAnswer: true
    answers:
      - SRE
      - DevOps
      - Backend Developer
      - Frontend Developer
      - Full Stack Developer
      - QA
    help:
      title: 你知道嗎
      description: |
        趨勢人中，後端開發者 (Backend Developer) 是最主要的工作性質，佔了約 31.93%。DevOps 和 全端開發者 (Full Stack Developer) 也佔有一定比例，分別為 19.33% 和 11.76%。還有其他工作性質，但佔比較少。

  - question: DevOps 的經驗
    type: radio
    otherAnswer: false
    answers:
      - 未滿一年
      - 1~3年
      - 3~4年
      - 5年以上
  - question: 團隊使用的程式語言？
    type: checkbox
    otherAnswer: true
    answers:
      - Python
      - Go
      - Javascript
      - Node.js
      - .Net
      - C/C++
      - Java
      - PHP
  - question: 是否有接觸過網絡協議的相關經驗？
    type: radio
    otherAnswer: false
    answers:
      - 剛入門
      - 已上手
      - 熟門熟路
      - 這個世界好難懂
  - question: 目前使用的版本控制服務?
    type: checkbox
    otherAnswer: true
    answers:
      - Github
      - Gitlab
  - question: 目前使用的專案管理工具?
    type: checkbox
    otherAnswer: true
    answers:
      - Jira
      - Jarvis Wiki (Confluence)
      - Clickup
      - Trello
      - 無

  - question: 開發過的專案中，自動化測試有包含什麼項目呢？
    type: checkbox
    otherAnswer: true
    answers:
      - Unit testing
      - Api testing
      - End-to-end testing
      - Integration testing
      - Performance testing
      - Static Code Analysis
      - 無
  - question: 使用的雲端服務?
    type: checkbox
    otherAnswer: true
    answers:
      - AWS
      - Azure
      - Google Cloud
      - Oracle Cloud
      - Alibaba Cloud
      - IBM Cloud
      - 無
  - question: 使用中的基礎設施的架構?
    type: checkbox
    otherAnswer: true
    answers:
      - Bare Metal (實體主機)
      - Virtual Machines
      - Containers
      - Serverless
  - question: 使用中的基礎設施部署工具
    type: checkbox
    otherAnswer: true
