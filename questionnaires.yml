  - question: 你的工作性質屬於？
    type: radio
    otherAnswer: true
    answers:
      - SRE
      - DevOps
      - Backend Developer
      - Frontend Developer
      - Full Stack Developer
      - QA
    help:
      title: 你知道嗎
      description: |
        趨勢人中，後端開發者 (Backend Developer) 是最主要的工作性質，佔了約 31.93%。DevOps 和 全端開發者 (Full Stack Developer) 也佔有一定比例，分別為 19.33% 和 11.76%。還有其他工作性質，但佔比較少。
      Chart:
        labels:
          - SRE
          - DevOps
          - Backend Developer
          - Frontend Developer
          - Full Stack Developer
          - QA
        data:
          - 5.04
          - 19.33
          - 31.93
          - 5.88
          - 11.76
          - 3.36

  - question: DevOps 的經驗
    type: radio
    otherAnswer: false
    answers:
      - 未滿一年
      - 1~3年
      - 3~4年
      - 5年以上
    help:
      title: 你知道嗎
      description: |
        趨勢人中，有 1~3年 DevOps 經驗的人最多，佔 37.82%。接著是 未滿一年 的答題者，佔 34.45%。 有 3~4年 經驗的答題者佔 16.81%。
  - question: 您使用的程式語言？
    type: checkbox
    otherAnswer: true
    answers:
      - Python
      - Go
      - JavaScript
      - .Net
      - C/C++
      - Java
      - PHP
    help:
      title: 你知道嗎
      description: |
        趨勢人中，Python 是最受歡迎的程式語言，約 26.05% 的答題者的團隊使用它。 其他受歡迎的程式語言包括 Go (10.53%)、Javascript (8.42%) 和 Java (6.32%)。 Node.js 和 C/C++ 也有一定的使用率，分別為 5.26% 和 5.00%。
  - question: 是否有接觸過網絡協議的相關經驗？
    type: radio
    otherAnswer: false
    answers:
      - 剛入門
      - 已上手
      - 熟門熟路
      - 這個世界好難懂
    help:
      title: 你知道嗎
      description: |
        趨勢人中，剛入門 的答題者最多，佔 38.66%。 這個世界好難懂 的答題者佔 28.57%。 已上手 的答題者佔 26.89%。 熟門熟路 的答題者佔 5.88% 這表示網路協議相關的任務主要集中在特定的團隊。
  - question: 目前使用的版本控制服務?
    type: checkbox
    otherAnswer: true
    answers:
      - GitHub
      - GitLab
      - Bitbucket
    help:
      title: 你知道嗎
      description: |
        Github 是最受歡迎的版本控制服務，約 45.17% 的趨勢人使用它。
  - question: 目前使用的專案管理工具?
    type: checkbox
    otherAnswer: true
    answers:
      - Jira
      - Confluence
      - ClickUp
      - Trello
      - 無
    help:
      title: 你知道嗎
      description: |
        Jira 是最受歡迎的專案管理工具，約 34.66% 的趨勢人使用它。 Confluence 佔 26.38%。 Trello 的使用率較低，僅佔 1.84%。
  - question: 開發過的專案中，自動化測試有包含什麼項目呢？
    type: checkbox
    otherAnswer: true
    answers:
      - Unit testing
      - API testing
      - End-to-end testing
      - Integration testing
      - Performance testing
      - Static Code Analysis
      - 無
    help:
      title: 你知道嗎
      description: |
        單元測試 (Unit testing) 是最常見的自動化測試類型，佔 18.55%。 端到端測試 (End-to-end testing) 佔 14.11%。 整合測試 (Integration testing) 佔 13.10%。 API 測試 (Api testing) 佔 12.30%。 靜態代碼分析 (Static Code Analysis) 佔 9.88%。 效能測試 (Performance testing) 佔 6.05%。
  - question: 使用的雲端服務?
    type: checkbox
    otherAnswer: true
    answers:
      - AWS
      - Azure
      - Google Cloud
      - Alibaba Cloud
      - 無

  - question: 使用中的基礎設施的架構?
    type: checkbox
    otherAnswer: true
    answers:
      - Bare Metal (實體主機)
      - Virtual Machines
      - Containers
      - Serverless
  - question: 使用中的基礎設施部署工具
    type: checkbox
    otherAnswer: true
    answers:
      - AWS CDK
      - CloudFormation
      - Terraform
      - Serverless
      - 無
    help:
      title: 你知道嗎
      description: |
        Terraform 是最受歡迎的基礎設施部署工具，佔 20.24%。 Serverless 佔 14.50%。 CloudFormation 佔 13.60%。 AWS CDK 佔 6.95%。
  - question: 是否使用過 Secret management 管理密碼、API 密鑰和其他機密資訊的經驗？
    type: radio
    otherAnswer: false
    answers:
      - "Yes"
      - "No"
    help:
      title: 你知道嗎
      description: |
        趨勢人中，75.63% 的答題者表示他們有使用過 Secret management。 這意味著大多數的趨勢團隊都有導入 Secret management 的工具。
  - question: 使用的配置管理工具?
    type: checkbox
    otherAnswer: true
    answers:
      - Ansible
      - Chef
      - Puppet
      - 無

  - question: 使用的 CI/CD 工具?
    type: checkbox
    otherAnswer: false
    answers:
      - GitHub Actions
      - Gitlab CI
      - Jenkins
      - Circle CI
      - Travis CI
      - Azure DevOps Services
      - Others
      - 無
    help:
      title: 你知道嗎
      description: |
        Github Actions 是最受歡迎的 CI/CD 工具，佔 30.56%。 Jenkins 佔 22.84%。Azure DevOps Services 佔 3.09%。
  - question: 使用的容器化管理工具?
    type: checkbox
    otherAnswer: true
    answers:
      - Kubernetes
      - Docker Swarm / Compose
      - GKE / EKS / AKS
      - AWS ECS / Fargate
      - 無
    help:
      title: 你知道嗎
      description: |
        Kubernetes 是最受歡迎的容器化管理工具，佔 17.58%。 AWS ECS 佔 16.14%。 GKE / EKS / AKS 佔 14.12%。 Docker Swarm/Compose 佔 12.39%。
  - question: 使用過的系統監控軟體?
    type: checkbox
    otherAnswer: true
    answers:
      - Grafana
      - Datadog
      - Prometheus
      - Icinga
      - 無
    help:
      title: 你知道嗎
      description: |
        Grafana 是最受歡迎的系統監控軟體，佔 29.94%。 Prometheus 佔 17.83%。 Icinga 佔 5.41%。
  - question: 使用過的 Logs 管理工具?
    type: checkbox
    otherAnswer: true
    answers:
      - Elastic Stack
      - Loki
      - Graylog
      - CloudWatch
      - 無
    help:
      title: 你知道嗎
      description: |
        CloudWatch 是最受歡迎的 Logs 管理工具，佔 27.33%。 Elastic Stack 佔 13.00%。 Graylog 佔 6.67%。
