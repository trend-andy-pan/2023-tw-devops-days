          - 7.28
          - 9.20
          - 5.75

  - question: 是否有接觸過網絡協議的相關經驗？
    type: radio
    otherAnswer: false
    answers:
      - 剛入門
      - 已上手
      - 熟門熟路
      - 這個世界好難懂
    help:
      title: 你知道嗎
      description: |
        趨勢人中，剛入門 的答題者最多，佔 38.66%。 這個世界好難懂 的答題者佔 28.57%。 已上手 的答題者佔 26.89%。 熟門熟路 的答題者佔 5.88% 這表示網路協議相關的任務主要集中在特定的團隊。
      Chart:
        labels:
          - 剛入門
          - 已上手
          - 熟門熟路
          - 這個世界好難懂
        data:
          - 38.66
          - 26.89
          - 5.88
          - 28.57

