  - question: 你的工作性質屬於？
    type: radio
    otherAnswer: true
    answers:
      - SRE
      - DevOps
      - Backend Developer
      - Frontend Developer
      - Full Stack Developer
      - QA
    help:
      title: 你知道嗎
      description: |
        趨勢人中，後端開發者 (Backend Developer) 是最主要的工作性質，佔了約 31.93%。DevOps 和 全端開發者 (Full Stack Developer) 也佔有一定比例，分別為 19.33% 和 11.76%。還有其他工作性質，但佔比較少。
      Chart:
        labels:
          - SRE
          - DevOps
          - Backend
          - Frontend
          - Full Stack
          - QA
          - Others
        data:
          - 10.08
          - 19.33
          - 31.93
          - 4.20
          - 11.76
          - 6.72
          - 15.97

  - question: DevOps 的經驗
    type: radio
    otherAnswer: false
    answers:
      - 未滿一年
      - 1~3年
      - 3~4年
      - 5年以上
    help:
      title: 你知道嗎
      description: |
        趨勢人中，有 1~3年 DevOps 經驗的人最多，佔 37.82%。接著是 未滿一年 的答題者，佔 34.45%。 有 3~4年 經驗的答題者佔 16.81%。
      Chart:
        labels:
          - 未滿一年
          - 1~3年
          - 3~4年
          - 5年以上
        data:
          - 34.45
          - 37.82
          - 16.81
          - 10.92

  - question: 您使用的程式語言？
    type: checkbox
    otherAnswer: true
    answers:
      - Python
      - Go
      - JavaScript
      - .Net
      - C/C++
      - Java
      - PHP
    help:
      title: 你知道嗎
      description: |
        趨勢人中，Python 是最受歡迎的程式語言，約 37.93% 的答題者的團隊使用它。 其他受歡迎的程式語言包括 Go (15.33%)、Javascript (12.26%) 和 .Net (7.66%)。 Java 和 PHP 也有一定的使用率，分別為 7.28% 和 9.2%。
      Chart:
        labels:
          - Python
          - Go
          - JavaScript
          - .Net
          - C/C++
          - Java
          - PHP
          - 其他
        data:
          - 37.93
