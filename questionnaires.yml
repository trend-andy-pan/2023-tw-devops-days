  - question: 是否使用過 Secret management 管理密碼、API 密鑰和其他機密資訊的經驗？
    type: radio
    otherAnswer: false
    answers:
      - "Yes"
      - "No"
  - question: 使用的配置管理工具?
    type: checkbox
    otherAnswer: true
    answers:
