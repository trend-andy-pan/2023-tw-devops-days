  - question: 開發過的專案中，自動化測試有包含什麼項目呢？
    type: checkbox
    otherAnswer: true
    answers:
      - Unit testing
      - API testing
      - End-to-end testing
      - Integration testing
      - Performance testing
      - Static Code Analysis
      - 無
    help:
      title: 你知道嗎
      description: |
        單元測試 (Unit testing) 是最常見的自動化測試類型，佔 24.4%。 端點對端點測試 (End-to-end testing) 佔 18.57%。 整合測試 (Integration testing) 佔 17.24%。 API 測試 (API testing) 佔 16.18%。 靜態代碼分析 (Static Code Analysis) 佔 13%。 效能測試 (Performance testing) 佔 7.96%。
      Chart:
        labels:
          - Unit testing
          - API testing
          - End-to-end testing
          - Integration testing
          - Performance testing
          - Static Code Analysis
          - 無
          - 其他
        data:
